---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      6 2
      1 2 1 2 2 2
      2 3
      1 4
    out: |
      6 2
      5 6
      4 5
  - name: sample2
    in: |
      5 1
      1 1 1 1 4
      2 3
    out: |
      -1
  - name: sample3
    in: |
      4 0
      3 3 3 3
    out: |
      -1

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
