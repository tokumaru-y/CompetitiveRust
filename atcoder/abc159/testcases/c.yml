---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-6
    absolute_error: 1e-6

cases:
  - name: sample1
    in: |
      3
    out: |
      1.000000000000
  - name: sample2
    in: |
      999
    out: |
      36926037.000000000000

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
