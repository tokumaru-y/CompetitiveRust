---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      10 10 10
      1 1 1
    out: |
      1000
  - name: sample2
    in: |
      10 3 1
      2 1 1
    out: |
      15
  - name: sample3
    in: |
      5 10 3
      2 5 3
    out: |
      5
  - name: sample4
    in: |
      8 8 8
      1 1 9
    out: |
      0

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
