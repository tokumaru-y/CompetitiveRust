path = "src/bin/b.rs"

[[bin]]
name = "cf16-final-c"
path = "src/bin/c.rs"

[[bin]]
name = "cf16-final-d"
path = "src/bin/d.rs"

[[bin]]
name = "cf16-final-e"
path = "src/bin/e.rs"

[[bin]]
name = "cf16-final-f"
path = "src/bin/f.rs"

[[bin]]
name = "cf16-final-g"
path = "src/bin/g.rs"

[[bin]]
name = "cf16-final-h"
path = "src/bin/h.rs"

[[bin]]
