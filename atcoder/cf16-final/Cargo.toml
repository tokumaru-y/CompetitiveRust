[package]
name = "cf16-final"
version = "0.1.0"
edition = "2018"

[package.metadata.cargo-compete.bin]
cf16-final-a = { alias = "a", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_a" }
cf16-final-b = { alias = "b", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_b" }
cf16-final-c = { alias = "c", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_c" }
cf16-final-d = { alias = "d", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_d" }
cf16-final-e = { alias = "e", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_e" }
cf16-final-f = { alias = "f", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_f" }
cf16-final-g = { alias = "g", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_g" }
cf16-final-h = { alias = "h", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_h" }
cf16-final-i = { alias = "i", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_i" }
cf16-final-j = { alias = "j", problem = "https://atcoder.jp/contests/cf16-final/tasks/codefestival_2016_final_j" }

[[bin]]
name = "cf16-final-a"
path = "src/bin/a.rs"

[[bin]]
