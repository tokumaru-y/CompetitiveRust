---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 3 2
      1 5 1 5
    out: |
      ...#.
      #.#..
      .#...
      #.#..
      ...#.
  - name: sample2
    in: |
      5 3 3
      4 5 2 5
    out: |
      #.#.
      ...#
  - name: sample3
    in: |
      1000000000000000000 999999999999999999 999999999999999999
      999999999999999998 1000000000000000000 999999999999999998 1000000000000000000
    out: |
      #.#
      .#.
      #.#

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
