    in: |
      1 1 1
      1 1 1
      1 2 1
    out: |
      DDRUDRUULL
  - name: sample2
    in: |
      2 4 2
      2 1 1
      1 1 2
    out: |
      NO
  - name: sample3
    in: |
      2 2 3
      2 1 2
      1 3 2
    out: |
      DUDDRUDRLRUULRDULL

extend:
  - type: Text
    path: "./h"
    in: /in/*.txt
    out: /out/*.txt
