---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1
      2 3 3
      1
      1 1 1
    out: |
      WIN
  - name: sample2
    in: |
      1
      3 3 3
      1
      1 1 1
    out: |
      LOSE
  - name: sample3
    in: |
      2
      4 4 4
      1
      1 1 1
      4 4 4
      1
      2 2 2
    out: |
      LOSE

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
