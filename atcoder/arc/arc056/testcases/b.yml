---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3 2
      1 2
      2 3
      1 3
    out: |
      1
      2
  - name: sample2
    in: |
      5 6 5
      1 5
      3 5
      3 2
      4 1
      1 2
      4 3
    out: |
      1
      2
      3
      5
  - name: sample3
    in: |
      5 5 5
      1 4
      4 3
      3 2
      2 5
      5 1
    out: |
      1
      2
      5

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
