---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2
    out: |
      WANWAN
  - name: sample2
    in: |
      5
    out: |
      BOWWOW
  - name: sample3
    in: |
      1
    out: |
      BOWWOW
  - name: sample4
    in: |
      999
    out: |
      BOWWOW

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
